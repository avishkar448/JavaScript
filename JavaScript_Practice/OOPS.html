    <h3>Inheritance:</h3>
    <script>
        class A{
            constructor(name,id){
                this.name=name;
                this.id=id;                
            }
            displa(){ 
                document.write("Name: ",this.name)
                document.write("<br>")
                document.write("Id: ",this.id)
                
            }
        }

        class B extends A{
            constructor(name,id,phone){
                super(name,id)
                this.phone=phone
            }
            display(){
                document.write(this.displa()) 
                document.write("<br>")
                document.write("Phone number: ",this.phone)
            }
        }

        let q=new B("Avishkar",12,9730328530)
        q.display()
    </script>

    <h3>Encapsulation: </h3>
    <script>
        class avi{ 
            constructor(name,acc_no,balence){
                this.name=name;
                this.acc_no=acc_no;
                this.balence=balence;
            }
            show(){
            document.write("Account Name: ",this.name);
                document.write("  Account Number: ",this.acc_no);
                document.write("  Account Balence: ",this.balence);
            }

            deposite(amt){ 
                this.balence+=amt;
                this.show()
            }

            withdraw(amt){ 
                if(this.balence>=amt){
                    this.balence-=amt;
                    this.show()
                }
                else{
                    document.write("No sufficient balence!!")
                }
            }
        }

        let a=new avi("Avishkar",1001,5000)
     //   a.show()
        a.deposite(1000)
        document.write("<br>")
        a.withdraw(7000)
       // a.show()
    </script>
