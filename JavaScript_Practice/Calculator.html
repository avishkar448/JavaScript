<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculator.css">
    <link rel="stylesheet" href="utils.css">
    <title>Calculator</title>
    
</head>
<body>
    <h2 class="text-center">Calculator</h2>
    <div class="container bg-col flex m-w-20 flex-col m-auto item-center">

        <div class="row">
            <input type="text" class="input">
        </div>

        <div class="row">
            <button class="button color3">C</button>
            <button class="button color3">%</button>
            <button class="button color3"><</button>
            <button class="button color1">/</button>
        </div>

        <div class="row">
            <button class="button  color2">7</button>
            <button class="button color2">8</button>
            <button class="button color2">9</button>
            <button class="button color1">*</button>
        </div>

        <div class="row">
            <button class="button color2">4</button>
            <button class="button color2">5</button>
            <button class="button color2">6</button>
            <button class="button color1">-</button>
        </div>

        <div class="row">
            <button class="button color2">1</button>
            <button class="button color2">2</button>
            <button class="button color2">3</button>
            <button class="button color1">+</button>
        </div>

        <div class="row">
            <button class="button color2">00</button>
            <button class="button color2">0</button>
            <button class="button color2">.</button>
            <button class="button color1">=</button>
        </div>
    </div>

    <script src="Calculator.js"></script>
</body>
</html>
