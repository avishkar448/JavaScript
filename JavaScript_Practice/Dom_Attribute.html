<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://www.youtube.com/" target="_blank" id="js">Get_Attribute</a>

    <script>
        let link=document.querySelector("#js")

        if(link){
            let target=link.getAttribute('target')
            document.write("Value of attribute: ",target)
            document.write("<br>")
            let b=link.hasAttribute('class')
            document.write(b)
        }
    </script>
</body>
</html>
