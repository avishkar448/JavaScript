<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Password:
    <input type="text" id="pass" ><br>
    <span id="passtxt"></span><br><br>

    <input type="button" onclick="PasswordCheck()" value="submit">

    <script>
        const PasswordCheck=()=>{
            let p=document.getElementById("pass").value;
            let pattern=/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@.#$%^&-+=()])[A-Z a-z \d @.#$%^&*]{8,20}$/
            let txt=""
            if(p.length >15){
                txt+="Password is too long"+"<br>"
            }
            else if(p.length<8){ 
                txt+="Password is too short"+"<br>"
            }

            let p1=/[a-z]/
            let p2=/[A-Z]/
            let p3=/[0-9]/
            let p4=/[@.#$%^&*()]/
            if(p1.test(p)==false){ 
                txt+="Password contain at least 1 lower charecter"+"<br>"
            }
            if(p2.test(p)==false){ 
                txt+="Password contain at least 1 upper charecter"+"<br>"
            }
            if(p3.test(p)==false){ 
                txt+="Password contain at least 1 digit charecter"+"<br>"
            }
            if(p4.test(p)==false){ 
                txt+="Password contain at least 1 special charecter"+"<br>"
            }
            
            document.getElementById("passtxt").innerHTML=txt;
        }
    </script>
</body>
</html>
