    <div id="demo" style="width: 500px; height: 500px; border: 2px solid black;">
        <h2>Write here to change color</h2>
        <input type="text" id="bg" onkeyup="changeBackground()" style="color: black; margin-left: 20px;">
    </div>

    <script>
        var a=0
        var b=0
        var c=0

        function changeBackground(){ 
            var x=document.getElementById("demo");
            x.style.backgroundColor='rgb('+a+','+b+','+c+')'

            a+=80
            b+=a+60
            c+=b+80

            if(a>250)a=a-b;
            if(b>255)b=a-c
            if(c>255)c=b
        }
    </script>
