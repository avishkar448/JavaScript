<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="myfunction()">Count</button>
    <p id="demo"></p>

    <script>
        const add=(function(){
            let count=0;
            return function(){
                count +=1;
                return count;
            }
        })()
        function myfunction(){ 
            document.getElementById("demo").innerHTML=add();
        }
    </script>
</body>
</html>
