<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        class MyClass{ 
            constructor(name,id,cont){
                this.name=name;
                this.id=id;
                this.cont=cont;

                console.log("This is a constructor");
            }
            display(){ 
                document.write("Student name is: ",this.name);
                document.write("<br>")
                document.write("Student id is: ",this.id)
                document.write("<br>")

            }
            info(){ 
                document.write("Student contact is: ",this.cont)
            }
        }

        const a=new MyClass("Avishkar",12,9730328530)
        a.display()
        a.info()
    </script>
</body>
</html>
