    <title>Document</title>
</head>
<body>
    <script>
        class Course{ 
            price(){ 
                console.log("This is course class")
            }
        }
        class Frontend extends Course{ 
            price(){ 
                console.log("Price of this course is 20k")
            }
        }
        class Backend{ 
            price(){ 
                console.log("Price of this course is 50k")
            }
        }

        class Datascience extends Course{ 
            price(){
                console.log("Price of this course is 1L")
            }
        }

      let f=new Frontend();
      f.price()

      let b=new Backend()
      b.price()

      let d=new Datascience()
      d.price()
    </script>
