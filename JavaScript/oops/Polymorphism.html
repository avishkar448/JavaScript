<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Cat {
            constructor(name) {
                this.name = name
            }
            display() {
                document.write("My Name: ", this.name)
            }
        }

        const b = new Cat("Billa")
        class Dog {
            constructor(name) {
                this.name = name
            }

            display() {
                document.write("<br>")

                document.write("My Name: ", this.name)
            }
        }

        const c = new Dog("Jonny")

        function info(a) {  
            a.display()
        }

        info(b)
        info(c)
    </script>
</body>

</html>
