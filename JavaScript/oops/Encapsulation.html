    <script>
        class avi{ 
            constructor(name,acc_no,balence){ 
                this.name=name;
                this.acc_no=acc_no;
                let _balence=balence;
                
                this.info=function(){ 
                    console.log("Account Name: ",this.name);
                    console.log("Account Name: ",this.acc_no);
                    console.log("Account Name: ",this._getBalance());
                }

                this.deposite=function(amt){ 
                    _balence+=amt;
                }
                this.withdraw=function(amt){ 
                    _balence-=amt;
                }
                this.update=function(){ 
                    console.log("Current balance: ",this._getBalance())
                }
                this._getBalance=function(){ 
                    return _balence;
                }
            }
        }
