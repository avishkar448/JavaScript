<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        class Emp{ 
            constructor(id){ 
                this.id=id;
            }
            
        allData(){ 
            return "Id of Employee: "+this.id;
        }
        }

        class Emp2 extends Emp{ 
            constructor(id,name){
                super(id)
                this.name=name;
            }

            display(){
                return this.allData()+" Name:"+this.name
            }
        }

        let a=new Emp2(10,"Avishkar")
        document.write(a.display())
    </script>
</body>
</html>
