<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="myfirst">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ul>

    <button id="" onclick="myfunction()">replace</button>
    <script>
        function myfunction(){ 
            const element=document.getElementById("myfirst").children[0];

            const newNode=document.createTextNode("fullstack")

            element.replaceChild(newNode,element.childNodes[0])
        }
    </script>
</body>
</html>
