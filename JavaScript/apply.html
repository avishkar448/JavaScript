<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="a"></h2>
    <script>
       
       const p={
            fullnm:function(city,country){ 
                return this.fnm+" "+this.lnm+" "+
                city +" "+ country
            }
       };

       let p1={ 
        fnm:"Avishkar",
        lnm:"Gawali"
       }

    //   document.getElementById("a").innerHTML=p.fullnm.call(p1)
       document.getElementById("a").innerHTML=p.fullnm.apply(p1,["Ahmednagar","India"])
    </script>    
</body>
</html>
