<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table,th,td{
        border: 2px solid black;
        border-collapse: collapse;
    }
    th,td{ 
        padding: 5px;
    }
</style>
<body>
    <h1>Ajax is easy to learn</h1>

    <button type="button" onclick="msg()">my collection</button>
    <br>

    <table id="demo"></table>

    <script>
        function msg() {
            var a = new XMLHttpRequest();
            a.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    myfunction(this);
                }
            }

            a.open("GET", "book.xml", true)
            a.send()
        }

        function myfunction(xml) {
            var i;
            var xmlDoc = xml.responseXML;
            var table = "<tr><th>Title</th> <th>author</th></tr>"

            var x = xmlDoc.getElementByTagName("book")

            for ( i = 0; i < x.length; i++) {
                 table += "<tr><td>" +   
                 x[i].getElementByTagName("title")[0].
                 childNodes[0].nodeValue + "</td> <td>" +
                                           
                 x[i].getElementByTagName("author")[0].
                 childNodes[0].nodeValue + "</td> </tr>"
            }
            document.getElementById("demo").innerHTML=table
        }
    </script>
</body>

</html>
